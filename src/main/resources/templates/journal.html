<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Journal</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav>
<ul>
    <li><a href="/">Dashboard</a></li>
    <li><a href="/journals" class="active">Journal</a></li>
</ul>
</nav>
<div class="container">
<h2>Journal</h2>
<form th:action="@{/journals}" th:object="${inJournal}" method="post">
    <label>
        <textarea placeholder="Journal entry..." name="contents" id="contents" field="*{contents}" rows="10" cols="50"></textarea>
    </label>
    <button type="submit">Save Journal</button>
</form>
<h2>Past journals</h2>
<ul th:each="journal : ${journals}">
    <li>
        <pre th:text="${journal.date}"></pre>
        <pre th:text="${journal.contents}"></pre>
    </li>
</ul>
</div>
</body>
</html>
