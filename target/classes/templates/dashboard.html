<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav>
<ul>
    <li><a href="/" class="active">Dashboard</a></li>
    <li><a href="/journals">Journal</a></li>
</ul>
</nav>
<div class="container">
<h1>Dashboard</h1>
<h2>How are you feeling today?</h2>
<form th:action="@{/}" th:object="${inMood}" method="post">
    <input field="*{moodvalue}" name="moodvalue" type="radio" value="Happy" onclick="this.form.submit()">
    <input field="*{moodvalue}" name="moodvalue" type="radio" value="Good" onclick="this.form.submit()">
    <input field="*{moodvalue}" name="moodvalue" type="radio" value="Ok" onclick="this.form.submit()">
    <input field="*{moodvalue}" name="moodvalue" type="radio" value="Bummed out" onclick="this.form.submit()">
    <input field="*{moodvalue}" name="moodvalue" type="radio" value="Sad" onclick="this.form.submit()">
</form>

    <h2>Past Moods</h2>
    <ul th:each="mood : ${moods}">
        <li>
            <pre>On <p th:text="${mood.date}"></p></pre>
            <pre>I felt <p th:text="${mood.moodvalue}"></p></pre>
        </li>
    </ul>
</div>
</body>
</html>
